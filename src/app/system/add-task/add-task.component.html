<div class="add-task">
  <h1>Новая задача</h1>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <app-text-input [form]="form" name="title" label="Название" [errors]="formErrors['title']">
    </app-text-input>
    <app-select-input [form]="form" name="manager" label="Исполнитель" [errors]="formErrors['manager']"
      [options]="managersValues">
    </app-select-input>
    <app-text-input [form]="form" name="description" label="Описание" textarea="true">
    </app-text-input>
    <app-select-input [form]="form" name="priority" label="Приоритет" [errors]="formErrors['priority']"
      [options]="prioritiesValues">
    </app-select-input>
    <app-select-input [form]="form" name="status" label="Статус" [errors]="formErrors['status']"
      [options]="statusesValues">
    </app-select-input>
    <button type="submit" mat-raised-button color="primary" class="add-task__button" [disabled]="sending">
      Добавить задачу
    </button>
  </form>
</div>
