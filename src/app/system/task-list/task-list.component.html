<div *ngIf="!loaded">Пожалуйста, подождите...</div>
<div *ngIf="loaded" class="task-list">
  <h1>Список задач</h1>
  <div class="toolbar">
    <div class="sort">
      <div class="sort__item">
        Название<mat-icon>expand_less</mat-icon>
      </div>
      <div class="sort__item">
        Исполнитель<mat-icon>expand_more</mat-icon>
      </div>
      <div class="sort__item">
        Приоритет<mat-icon>unfold_more</mat-icon>
      </div>
      <div class="sort__item">
        Статус<mat-icon>unfold_more</mat-icon>
      </div>
    </div>
    <div class="search">
      <div class="search__item">
        <mat-form-field>
          <mat-label>Исполнитель</mat-label>
          <input matInput ngModel #mang="ngModel">
        </mat-form-field>
      </div>
      <div class="search__item">
        <mat-form-field>
          <mat-label>Описание</mat-label>
          <input matInput ngModel #desc="ngModel">
        </mat-form-field>
      </div>
    </div>
  </div>
  <div class="tasks">
    <mat-accordion>
      <app-single-task
        *ngFor="let task of tasks | tasksSearch:'managerId':mang.value | tasksSearch:'description':desc.value; trackBy: trackByFn"
        [task]=" task" (onDelete)="deleteTask($event)">
      </app-single-task>
    </mat-accordion>
  </div>
</div>
