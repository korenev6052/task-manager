<div class="select-input" [formGroup]="form">
  <mat-form-field class="select-input__field" appearance="fill">
    <mat-label *ngIf="label">{{ label }}</mat-label>
    <mat-select [formControlName]="name">
      <mat-option *ngFor="let option of options" value="{{ option }}">{{ option }}</mat-option>
    </mat-select>
    <mat-error *ngIf="errors">
      <span *ngIf="isControlHasError()">{{ errorMessage }}</span>
    </mat-error>
  </mat-form-field>
</div>
